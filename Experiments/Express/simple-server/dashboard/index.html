<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
</head>
<body>
    <h1>You made it past security, congrats</h1>
    <button id="get_data_button">Get Data</button>
    <div id="data_div"></div>

    <script>
        document.getElementById("get_data_button").addEventListener("click", function() {
            fetch("/data")
            .then(response => response.json())
            .then(data => {
                let dataStr = typeof data === "object" ? JSON.stringify(data, null, 2) : data;

                // Insert the data into the div.
                document.getElementById("data_div").innerText = dataStr;
            })
        });
    </script>
</body>
</html>
