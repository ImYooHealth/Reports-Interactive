<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and plugin for color scale -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<label for="dropdown">Select a Cell Type</label>
<select class="dropdown_class" name="dropdown" id="cell_type_selection">
    <option value="data1.csv">Cell Type 1</option>
    <option value="data2.csv">Cell Type 2</option>
    <option value="data3.csv">Cell Type 3</option>
</select>

<!-- Create a div where the graph will take place -->
<div id="abundance_plot"></div>

<script>

// Function definitions
// Read the data and compute summary statistics for each species
function readCSVFile(filePath) {
  const request = new XMLHttpRequest();
  request.open("GET", filePath, false);
  request.send();
  const csvData = request.responseText;
  const rows = csvData.split("\n");
  const headerRow = rows[0].split(",");
  const dataRows = rows.slice(1);
  const result = [];
  for (let i = 0; i < dataRows.length; i++) {
    const dataRow = dataRows[i].split(",");
    const obj = {};
    for (let j = 0; j < headerRow.length; j++) {
      obj[headerRow[j]] = dataRow[j];
    }
    result.push(obj);
  }
  return result;
}

// TODO: index.['likeThis'], pass field names as parameters. 
function addViolin(theData) {
  // Section 1 of 3: Sumstat
  // Compute the binning for each group of the dataset
  var sumstat = d3.nest()  // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.Species;})
    .rollup(function(d) {   // For each key..
      input = d.map(function(g) { return g.Sepal_Length;})    // Keep the variable called Sepal_Length
      bins = histogram(input)   // And compute the binning on it.
      return(bins)
    })
    .entries(theData)

  // Section 2 of 3: xNum
  // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
  var maxNum = 0
  for ( i in sumstat ){
    allBins = sumstat[i].value
    lengths = allBins.map(function(a){return a.length;})
    longest = d3.max(lengths)
    if (longest > maxNum) { maxNum = longest }
  }

  // The maximum width of a violin must be x.bandwidth = the width dedicated to a group
  var xNum = d3.scaleLinear()
    .range([0, x.bandwidth()])
    .domain([-maxNum,maxNum])

  // Section 3 of 3: Plot
  svg
    .selectAll("violin")
    .data(sumstat)
    .enter()        // So now we are working group per group
    .append("g")
      .attr("transform", function(d){ return("translate(" + x(d.key) +" ,0)") } ) // Translation on the right to be at the group position
    .append("path")
        .datum(function(d){ return(d.value)})     // So now we are working bin per bin
        .style("stroke", "none")
        .style("fill","grey")
        .attr("d", d3.area()
            .x0( xNum(0) )
            .x1(function(d){ return(xNum(d.length)) } )
            .y(function(d){ return(y(d.x0)) } )
            .curve(d3.curveCatmullRom)    // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
        )
}

// TODO: index.['likeThis'], pass field names as parameters. 
function addPoints(theData) {
  var jitterWidth = 40
  svg
    .selectAll("points")
    .data(theData)
    .enter()
    .append("circle")
      .attr("cx", function(d){return(x(d.Species) + x.bandwidth()/2 - Math.random()*jitterWidth )})
      .attr("cy", function(d){return(y(d.Sepal_Length))})
      .attr("r", 5)
      .style("fill", function(d){ return(myColor(d.Sepal_Length))})
      .attr("stroke", "white")
}

function update(theData) {
  removeFeatures()

  addViolin(theData)
  addPoints(theData)
}

function removeFeatures() {
  // Remove violin
  svg.selectAll('violin').remove()

  // Remove dots
  svg.selectAll('points').remove()
}

function respondToSelection(event) {
    removeFeatures()
    var theData = readCSVFile(event.target.value)
    update(theData)
}

// Add response
const selector = document.querySelector('.dropdown_class')
selector.addEventListener("change", respondToSelection)

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#abundance_plot")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Color scale for dots
var myColor = d3.scaleSequential()
  .interpolator(d3.interpolateInferno)
  .domain([3,9])

// Hereafter, everything depends on data
data = readCSVFile("iris.csv")

// Begin setup
// Find ranges for axes
// Horizontal
const hvals = [...new Set(data.map((row) => row.Species))].filter((item) => typeof(item) === 'string')

// Vertical
const vvals = data.map((row) => parseFloat(row.Sepal_Length));
const numeric_vvals = vvals.filter((val) => !Number.isNaN(val));
const minv = Math.min(...numeric_vvals)
const maxv = Math.max(...numeric_vvals)

// Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
var x = d3.scaleBand()
  .domain(hvals)
  .range([0, width])
  .padding(0.05)     // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))

// Build and Show the Y scale
var y = d3.scaleLinear()
  .domain([minv - 1, maxv + 1])          // Note that here the Y scale is set manually
  .range([height, 0])
svg.append("g").call( d3.axisLeft(y) )

// Features of the histogram
var histogram = d3.histogram()
      .domain(y.domain())
      .thresholds(y.ticks(20))    // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
      .value(d => d)
// End setup

// Initialize
//update(data)

</script>
