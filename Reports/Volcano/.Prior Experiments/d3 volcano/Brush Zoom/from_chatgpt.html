<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zoomable Scatterplot with Hover Tooltips in d3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* style for tooltip */
    .tooltip {
      position: absolute;
      text-align: center;
      width: 80px;
      height: 40px;
      padding: 2px;
      font: 12px sans-serif;
      background: #D9D9D9;
      border: solid 1px #aaa;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- create the svg element -->
  <svg width="800" height="600"></svg>

<script>

// set the dimensions and margins of the plot
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the axes
var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y);

// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// add the x axis
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// add the y axis
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

var data = [
  { x: 1, y: 3 },
  { x: 2, y: 5 },
  { x: 3, y: 4 },
  { x: 4, y: 2 },
  { x: 5, y: 1 }
];

// add the scatterplot points
var points = svg.selectAll(".point")
    .data(data)
  .enter().append("circle")
    .attr("class", "point")
    .attr("r", 5)
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .on("mouseover", function(d) {
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html("(" + d.x + ", " + d.y + ")")
        .style("left", (d3.event.pageX + 5) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d) {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
    });

// add the tooltip element
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// define the zoom behavior
var zoom = d3.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);

// apply the zoom behavior to the plot
svg.call(zoom);

// define the zoomed function
function zoomed() {
  // update the x and y scales
  x.range([0, width].map(d => d3.event.transform.applyX(d)));
  y.range([height, 0].map(d => d3.event.transform.applyY(d)));

  // update the x and y axes
  svg.select(".x.axis").call(xAxis);
  svg.select(".y.axis").call(yAxis);

  // update the scatterplot points
  points.attr("cx", function(d) { return x(d.x); })
        .attr("cy", function(d) { return y(d.y); })
        .attr("r", 5 / d3.event.transform.k);
}

// add the CSS for the tooltip
var style = document.createElement("style");
style.innerHTML = ".tooltip {background-color: #fff;padding: 5px;border: 1px solid #000;border-radius: 5px;position: absolute;z-index: 9999;}.axis path, .axis line {fill: none;stroke: #000;shape-rendering: crispEdges;} .axis text {font-family: sans-serif;font-size: 11px;} .point {fill: steelblue;stroke: #000;}";
document.head.appendChild(style);


</script>
